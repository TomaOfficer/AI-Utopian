<!DOCTYPE html>
<html>
<head>
    <title>My Home Page</title>
</head>
<body style="max-width: 560px; margin: 0 auto; font-size: 18px; padding: 4em 0; line-height: 1.5em;">
    <h1>Welcome to My Home Page</h1>
    <p>This is a super simple index.html page.</p>
    <form action="/chat" method="post">
      <label for="user_input">You:</label><br>
      <input type="text" id="user_input" name="user_input"><br>
      <input type="submit" value="Submit">
    </form>
    {% if ward_response %}
      <div>Ward: {{ ward_response | safe }}</div>
    {% endif %}
</body>
</html>
